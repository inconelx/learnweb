<!DOCTYPE html>
<html>
  <head>
    <link href="style/form.css" rel="stylesheet">
    <link href="style/header.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>测试页面3</title>
    <meta name="viewport"content="width=device-width,user-scalable=no,initial-scale=1.0,  maximum-scale=1.0,minimum-scale=1.0">
    <script src="jq/js/jquery-2.1.1.min.js"></script>

  </head>
  <body>
    <header></header>
    <main>
        <form id="my_search" style="margin-bottom: 0%;padding: 0%;background-color: burlywood;">
          序号(核电荷数):<input type="number" name="search_number" style="width: 60px;">
          <button type="button" style="margin-top:1%;margin-bottom:1%;">查找</button>
          <button type="button" style="margin-top:1%;margin-bottom:1%;">删除</button>
        </form>
        <form id="details">
          <fieldset id="baseinfo">
            <legend>基本属性</legend>
            <fieldset>
              <legend>序号(核电荷数):</legend>
              <input type="number" name="number">
            </fieldset>
            <fieldset>
              <legend>符号:</legend>
              <input type="text" name="symbol">
            </fieldset>
            <fieldset>
              <legend>名称:</legend>
              <input type="text" name="zh_symbol">
            </fieldset>
            <fieldset>
              <legend>相对原子质量:</legend>
              <input type="number" step="0.0001" name="weight">
            </fieldset>
            <fieldset>
              <legend>熔点:</legend>
              <input type="number" name="melting_point">
            </fieldset>
            <fieldset>
              <legend>沸点:</legend>
              <input type="number" name="boiling_point">
            </fieldset>
        </fieldset>
        <fieldset id="highinfo">
          <legend>高级属性</legend>
          <fieldset>
            <legend>周期:</legend>
            <select name="periodic">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>族:</legend>
            <select name="clan">
              <option value="0">0</option>
              <option value="ⅠA">ⅠA</option>
              <option value="ⅡA">ⅡA</option>
              <option value="ⅢA">ⅢA</option>
              <option value="ⅣA">ⅣA</option>
              <option value="ⅤA">ⅤA</option>
              <option value="ⅥA">ⅥA</option>
              <option value="ⅦA">ⅦA</option>
              <option value="ⅠB">ⅠB</option>
              <option value="ⅡB">ⅡB</option>
              <option value="ⅢB">ⅢB</option>
              <option value="ⅣB">ⅣB</option>
              <option value="ⅤB">ⅤB</option>
              <option value="ⅥB">ⅥB</option>
              <option value="ⅦB">ⅦB</option>
              <option value="ⅧB">ⅧB</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>分类:</legend>
            <select name="classification">
              <option value="碱金属">碱金属</option>
              <option value="碱土金属">碱土金属</option>
              <option value="过渡金属">过渡金属</option>
              <option value="镧系元素">镧系元素</option>
              <option value="锕系元素">锕系元素</option>
              <option value="主族金属">主族金属</option>
              <option value="半金属">半金属</option>
              <option value="非金属">非金属</option>
              <option value="卤素">卤素</option>
              <option value="稀有气体">稀有气体</option>
              <option value="未知">未知</option>
          </select>
          </fieldset>
          <fieldset>
            <legend>是否有稳定同位素：</legend>
            <input type="radio" name="a1" value="y">是
            <input type="radio" name="a1" value="n">否
          </fieldset>
          <fieldset>
            <legend>价电子:</legend>
              <input type="checkbox" name="boxs" value="f">&nbsp;f&nbsp;
              <input type="number" name="f_e_number" style="width: 30px;">
              <input type="checkbox" name="boxs" value="d">&nbsp;d&nbsp;
              <input type="number" name="d_e_number" style="width: 30px;">
              <input type="checkbox" name="boxs" value="s">&nbsp;s&nbsp;
              <input type="number" name="s_e_number" style="width: 30px;">
          </fieldset>
          </fieldset>
          <fieldset id="detailbrief">
            <legend >添加描述</legend>
            <button type="button" style="margin-top:1%;margin-bottom:1%;height:40px">新增段落</button>
          </fieldset>
          <fieldset id="detailimage">
            <legend>添加图片</legend>
            <button type="button" style="margin-top:1%;margin-bottom:1%;height:40px">新增图片</button>
            <div id="upimgs"></div>
          </fieldset>
          <button type="button" style="margin-top:1%;margin-bottom:1%;height:40px" id="submitbutton">提交</button>
        </form>
      </div>
    </main>

  </body>
  <script src="js/form.js"></script>
  <script src="js/header.js"></script>
</html>
