<!DOCTYPE html>
<html>
  <head>
    <link href="style/login.css" rel="stylesheet">
    <link href="style/header.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>测试页面4</title>
    <meta name="viewport"content="width=device-width,user-scalable=no,initial-scale=1.0,  maximum-scale=1.0,minimum-scale=1.0">
  </head>
  <body>
    <header></header>
    <main>
        <div id="loginbox">
            <form>
                <fieldset id="login_input">
                    <legend>管理员用户登录账号密码都是000</legend>
                    账号：
                    <input id="user_number" type="text" placeholder="请输入账号"><br><br>
                    密码：
                    <input id="password" type="password" placeholder="请输入密码"><br><br>
                    <button type="button" >登录</button>
                </fieldset>
            </form>
        </div>
    </main>
  </body>
  <script src="js/login.js"></script>
  <script src="jq/js/jquery-2.1.1.min.js"></script>
  <script src="js/header.js"></script>
</html>
